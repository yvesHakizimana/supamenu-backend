# Datasource configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/supamenu_db
spring.datasource.username=postgres
spring.datasource.password=dbpassword

# Server configuration
server.servlet.context-path=/

# Redis configuration
spring.data.redis.port=6379
spring.data.redis.host=localhost
spring.data.redis.password=spring-redis-password
spring.cache.type=redis

# Jwt configuration
spring.jwt.access-token-expiration=900
spring.jwt.refresh-token-expiration=604800
spring.jwt.secret=ed5504e833b6ec6d09aa2c0c67cc6f6d78d280fda58642eda32cca75804919c6

# Debugging levels.
logging.level.org.springframework.security=DEBUG

# Handling jsonwebtoken exceptions gracefully
logging.level.io.jsonwebtoken=WARN
logging.level.com.ne.template.auth.JwtService=DEBUG

# SQL And Data Jpa Handling.
#logging.level.org.hibernate.stat=TRACE
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE
#logging.level.org.hibernate.SQL_SLOW=TRACE
spring.jpa.properties.hibernate.generate_statistics=true
spring.jpa.properties.hibernate.format_sql=false

# File Storage Configuration
app.file-storage.base-url=http://localhost:8080/files
app.file-storage.allowed-extensions=jpg,jpeg,png,gif
app.file-storage.upload-dir=uploads
app.file-storage.max-file-size=5242880

# Maximum File Upload Size.
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# email configurations.
spring.mail.host=localhost
spring.mail.port=1030
spring.mail.username=dev-username
spring.mail.password=dev-password
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.auth=true